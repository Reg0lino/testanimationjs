<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gyro Pixel Pool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020212; /* A very dark, deep blue */
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        canvas {
            /* Will be shown via JS after start */
            display: none; 
            /* The canvas is positioned by the flow of the document now */
            vertical-align: top; /* Prevents a small gap below the canvas */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
    <style>
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 45px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.6em;
            color: #fff;
            background: #000;
            border: 2px solid #f0f;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 0 5px #fff, 0 0 10px #f0f;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.4);
        }
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* height will be controlled by content + padding */
            background-color: #000;
            border-top: 1px solid #f0f;
            display: none; /* Shown via JS after start */
            flex-direction: column; /* Stack top row and control panel */
            z-index: 10;
            box-shadow: 0 -2px 10px rgba(255, 0, 255, 0.5), 0 -1px 20px rgba(0, 255, 255, 0.4);
            transition: height 0.3s ease-in-out;
        }
        #footer-top-row {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            height: 80px; /* Original footer height */
        }
        #info {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #f0f;
            position: relative;
            margin-right: 20px; /* Space between text and button */
        }
        /* --- Glitch Effect --- */
        #info::before,
        #info::after,
        #startButton::before,
        #startButton::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #info::before,
        #startButton::before {
            left: 2px;
            text-shadow: -1px 0 #ff00ff;
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        #info::after,
        #startButton::after {
            left: -2px;
            text-shadow: -1px 0 #00ffff;
            animation: glitch-anim-2 3.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(45% 0 50% 0); }
            20% { clip-path: inset(10% 0 85% 0); }
            40% { clip-path: inset(60% 0 30% 0); }
            60% { clip-path: inset(30% 0 65% 0); }
            80% { clip-path: inset(90% 0 5% 0); }
            100% { clip-path: inset(40% 0 55% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(15% 0 80% 0); }
            25% { clip-path: inset(70% 0 25% 0); }
            50% { clip-path: inset(35% 0 60% 0); }
            75% { clip-path: inset(95% 0 2% 0); }
            100% { clip-path: inset(5% 0 90% 0); }
        }
        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 2, 18, 0.95);
            z-index: 100;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
        }
        #orientation-overlay svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            animation: rotate-animation 2s infinite linear;
        }
        @keyframes rotate-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(90deg); }
        }
        #cycle-effect-button {
            width: 35px;
            height: 35px;
            background-color: transparent;
            border: 3px solid red; /* Default color */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease, border-color 0.3s ease;
            flex-shrink: 0; /* Prevent button from shrinking */
        }
        #cycle-effect-button:active { transform: scale(0.9); }
        /* Colors for cycle button based on effect */
        #cycle-effect-button.effect-default { border-color: #ff4d4d; } /* Red */
        #cycle-effect-button.effect-explosion { border-color: #ffad4d; } /* Orange */
        #cycle-effect-button.effect-atomic { border-color: #ffff4d; } /* Yellow */
        #cycle-effect-button.effect-swarm { border-color: #4dff4d; } /* Green */
        #cycle-effect-button.effect-wave { border-color: #4dc3ff; } /* Deep Sky Blue */
        #cycle-effect-button.effect-magnetic { border-color: #a64dff; } /* Blue Violet */
        #cycle-effect-button.effect-tornado { border-color: #a9a9a9; } /* Dark Gray */
        #cycle-effect-button.effect-geomorph { border-color: #f0e68c; } /* Khaki */
        #cycle-effect-button.effect-pixelsort { border-color: #ff69b4; } /* Hot Pink */
        #cycle-effect-button.effect-constellation { border-color: #add8e6; } /* Light Blue */
        #cycle-effect-button.effect-bounceball { border-color: #90ee90; } /* Light Green */
        #cycle-effect-button.effect-unravel { border-color: #f4a460; } /* Sandy Brown */

        #settings-toggle {
            font-size: 2em;
            cursor: pointer;
            margin-left: 20px;
            transition: transform 0.3s ease;
        }
        #footer.expanded #settings-toggle {
            transform: rotate(90deg);
        }
        #control-panel {
            max-height: 0;
            overflow: hidden;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        #footer.expanded #control-panel {
            max-height: 300px; /* Or enough to show all sliders */
            padding: 10px 20px 20px 20px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
        }
        .slider-container label {
            width: 120px;
            text-align: left;
        }
        input[type=range] {
            -webkit-appearance: none;
            flex-grow: 1;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 5px;
            background: #3c2c94;
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #f0f;
            margin-top: -6.5px;
            box-shadow: 0 0 5px #f0f;
        }
        input[type=checkbox] {
            -webkit-appearance: none;
            appearance: none;
            background-color: transparent;
            margin: 0;
            width: 1.15em;
            height: 1.15em;
            border: 2px solid #f0f;
            border-radius: 3px;
            display: grid;
            place-content: center;
            cursor: pointer;
        }
        input[type=checkbox]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            background-color: #f0f;
            box-shadow: 0 0 5px #f0f;
        }
        input[type=checkbox]:checked::before { transform: scale(1); }
    </style>
<body>
    <canvas id="liquidCanvas"></canvas>
    <div id="footer">
        <div id="footer-top-row">
            <div id="info" data-text="Shake|Poke|Pour">Shake|Poke|Pour</div>
            <div id="cycle-effect-button" class="effect-default"></div>
            <div id="settings-toggle">⚙️</div>
        </div>
        <div id="control-panel">
            <div class="slider-container">
                <label for="gravity-slider">Gravity</label>
                <input type="range" id="gravity-slider" min="0.1" max="3.0" value="1.55" step="0.1">
            </div>
            <div class="slider-container">
                <label for="size-slider">Particle Size</label>
                <input type="range" id="size-slider" min="0.5" max="2.5" value="1" step="0.1">
            </div>
            <div class="slider-container">
                <label for="shake-slider">Shake Sensitivity</label>
                <input type="range" id="shake-slider" min="10" max="50" value="25" step="1">
            </div>
            <div class="slider-container">
                <label for="hue-slider">Color Hue</label>
                <input type="range" id="hue-slider" min="0" max="360" value="200" step="1">
            </div>
            <div class="slider-container">
                <label for="trail-slider">Trails</label>
                <input type="range" id="trail-slider" min="0" max="100" value="70" step="1">
            </div>
            <div class="slider-container">
                <label for="haptic-strength-slider">Haptics</label>
                <input type="range" id="haptic-strength-slider" min="0" max="100" value="15" step="5">
            </div>
        </div>
    </div>
    <div id="orientation-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M16.5,3H7.5C6.12,3,5,4.12,5,5.5v13C5,19.88,6.12,21,7.5,21h9c1.38,0,2.5-1.12,2.5-2.5v-13C19,4.12,17.88,3,16.5,3z M17.5,18.5c0,0.55-0.45,1-1,1h-9c-0.55,0-1-0.45-1-1v-13c0-0.55,0.45-1,1-1h9c0.55,0,1,0.45,1,1V18.5z"/><path d="M0,0h24v24H0V0z" fill="none"/></svg>
        Please rotate your device to portrait mode.
    </div>
    <button id="startButton" data-text="Start">Start</button>

    <script>
        const canvas = document.getElementById('liquidCanvas');
        const ctx = canvas.getContext('2d');

        let particlesArray = [];
        let grid;
        let currentEffectIndex = 0;
        // New playlist that interleaves 'default' between each custom effect
        const effectsPlaylist = ['default', 'explosion', 'default', 'atomic', 'default', 'swarm', 'default', 'wave', 'default', 'magnetic', 'default', 'tornado', 'default', 'geomorph', 'default', 'pixelsort', 'default', 'constellation', 'default', 'bounceball', 'default', 'unravel'];
        let isPaused = false;
        let FOOTER_HEIGHT = 80; // Will be updated if panel is expanded
        const particleGap = 8; // Increased to reduce particle count for better performance
        const COLLISION_CELL_SIZE = 10;

        // --- Tunable Parameters ---
        let MAX_GRAVITY = 1.55;
        let particleSizeMultiplier = 1;
        let SHAKE_THRESHOLD = 25;
        let baseHue = 200;
        // Calculated from the default slider value of 70: 0.99 - (70/100) * (0.99 - 0.05)
        let trailAlpha = 0.332;
        let hapticStrength = 15; // Default haptic strength, controlled by the slider

        // --- Haptic Feedback Patterns ---
        const hapticPatterns = {
            poke: [1, 2, 1], // Very short and textured
            thud: [15, 10, 5], // A soft rumble for ball impact
            shake: [20, 10, 20, 10, 20], // A more complex pattern
            tick: [1], // The most minimal tap
            wave: [5, 30, 5] // A soft, rolling pulse
        };

        // --- Effect Label State ---
        const effectLabel = {
            text: '',
            x: 0,
            y: 0,
            opacity: 0,
            lifeTimer: null,
            isFading: false
        };

        // --- Shake Detection ---
        const SHAKE_COOLDOWN = 1000; // 1 second
        let lastShakeTime = 0;

        // --- Effect-specific state ---
        const swarmLeader = { x: 0, y: 0, vx: 0, vy: 0 };
        let waveTime = 0;
        const waveHapticState = { lastSin: 0 };
        const explosionState = { phase: 'none', timer: 0 };
        const geoMorphState = { shape: 'circle', shapes: ['circle', 'square', 'triangle'] };
        const bounceBallState = { x: 0, y: 0, vx: 0, vy: 0, radius: 60 };
        let constellationLines = [];
        let unravelState = { isUnraveling: false, leadParticle: null };



        const gravity = {
            x: 0,
            y: 0
        };

        const mouse = {
            x: undefined,
            y: undefined,
            radius: 200, // Increased area of effect
            isDown: false,
        };

        // --- MOUSE EVENT LISTENERS ---
        window.addEventListener('mousedown', (event) => {
            if (event.target.closest('#footer')) return; // Ignore clicks on the UI
            playHaptic(hapticPatterns.poke); // Haptic feedback for poke
            mouse.isDown = true;
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseup', () => {
            mouse.isDown = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (mouse.isDown) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        });

        // --- TOUCH EVENT LISTENERS ---
        window.addEventListener('touchstart', (event) => {
            if (event.target.closest('#footer')) return; // Ignore touches on the UI
            playHaptic(hapticPatterns.poke); // Haptic feedback for poke
            mouse.isDown = true;
            mouse.x = event.touches[0].clientX;
            mouse.y = event.touches[0].clientY;
        });
        window.addEventListener('touchend', () => {
            mouse.isDown = false;
        });
        window.addEventListener('touchmove', (event) => {
            if (mouse.isDown) {
                event.preventDefault(); // Prevents scrolling
                mouse.x = event.touches[0].clientX;
                mouse.y = event.touches[0].clientY;
            }
        }, { passive: false }); // Explicitly mark the listener as active to allow preventDefault
        
        window.addEventListener('mouseout', () => {
            mouse.isDown = false;
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        class Grid {
            constructor(width, height, cellSize) {
                this.width = width;
                this.height = height;
                this.cellSize = cellSize;
                this.cols = Math.ceil(width / cellSize);
                this.rows = Math.ceil(height / cellSize);
                this.grid = [];
                this.init();
            }

            init() {
                this.grid = [];
                for (let i = 0; i < this.cols; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < this.rows; j++) {
                        this.grid[i][j] = [];
                    }
                }
            }

            clear() {
                for (let i = 0; i < this.cols; i++) {
                    for (let j = 0; j < this.rows; j++) {
                        this.grid[i][j].length = 0;
                    }
                }
            }

            add(particle) {
                const col = Math.floor(particle.x / this.cellSize);
                const row = Math.floor(particle.y / this.cellSize);
                if (col >= 0 && col < this.cols && row >= 0 && row < this.rows) {
                    this.grid[col][row].push(particle);
                }
            }

            getNeighbors(particle) {
                const col = Math.floor(particle.x / this.cellSize);
                const row = Math.floor(particle.y / this.cellSize);
                return this.grid[col]?.[row] || [];
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseSize = Math.random() * 2 + 2; // Base size
                this.size = this.baseSize * particleSizeMultiplier;
                this.vx = 0; // Velocity x
                this.vy = 0; // Velocity y
                this.density = (Math.random() * 10) + 5; // Affects how much the mouse pushes it
                this.targetX = x; // For effect-based movement
                this.targetY = y; // For effect-based movement
                // --- Properties for Atomic effect ---
                this.role = 'default'; // 'nucleus' or 'electron'
                this.orbitRadius = 0;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = 0;
                this.color = 'hsl(200, 100%, 50%)';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            resolveCollision(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                // Use a fast check to avoid square root if possible
                const distanceSq = dx * dx + dy * dy;
                const minDistance = this.size + other.size;

                if (distanceSq < minDistance * minDistance && distanceSq > 0) {
                    const distance = Math.sqrt(distanceSq);
                    const overlap = (minDistance - distance) / 2;
                    const pushX = (dx / distance) * overlap;
                    const pushY = (dy / distance) * overlap;

                    // Push both particles apart
                    this.x += pushX;
                    this.y += pushY;
                    other.x -= pushX;
                    other.y -= pushY;
                }
            }

            update() {
                // --- Layer 1: User Interaction Force (Disturbance) - ALWAYS APPLIES ---
                const dxMouse = this.x - mouse.x;
                const dyMouse = this.y - mouse.y;
                const distanceMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
                const maxDist = mouse.radius;

                if (mouse.isDown && distanceMouse < maxDist) {
                    const force = (maxDist - distanceMouse) / maxDist;
                    const forceDirectionX = dxMouse / distanceMouse;
                    const forceDirectionY = dyMouse / distanceMouse;
                    // Apply a strong, temporary disturbance force
                    this.vx += (forceDirectionX * force * 20) / this.density;
                    this.vy += (forceDirectionY * force * 20) / this.density;
                }

                // --- Layer 2: Animation & Environmental Forces ---
                const currentEffect = effectsPlaylist[currentEffectIndex];
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                switch (currentEffect) {
                    case 'explosion':
                        if (explosionState.phase === 'imploding') {
                            // Anchor force: pull hard to the center
                            const pullForce = 0.1;
                            this.vx += (centerX - this.x) * pullForce;
                            this.vy += (centerY - this.y) * pullForce;
                        }
                        // No anchor force, just lets particles fly and be affected by friction
                        break;
                    
                    case 'swarm':
                        // Anchor force: Move towards the swarm leader
                        const dxLeader = swarmLeader.x - this.x;
                        const dyLeader = swarmLeader.y - this.y;
                        this.vx += dxLeader * 0.0005;
                        this.vy += dyLeader * 0.0005;
                        break;

                    case 'wave':
                        // Anchor force: Gently move towards the target Y on the sine wave
                        const waveAmplitude = canvas.height * 0.2;
                        const waveFrequency = 10 / canvas.width;
                        this.targetY = (canvas.height / 2) + waveAmplitude * Math.sin(this.x * waveFrequency + waveTime);
                        this.vy += (this.targetY - this.y) * 0.01;
                        break;

                    case 'magnetic':
                        // Anchor force: Pull towards top/center
                        const poleY = -50; // North pole above the screen
                        const pullY = 0.1;
                        const pullX = (centerX - this.x) * 0.0005;
                        this.vy += pullY;
                        this.vx += pullX;
                        // If particle hits the bottom, teleport it to the top
                        if (this.y > canvas.height) {
                            this.y = poleY;
                            this.x = Math.random() * canvas.width;
                            this.vy = 0;
                        }
                        break;

                    case 'tornado':
                        const rotationSpeed = 0.1;
                        const upwardForce = -0.1;
                        const pullToCenterForce = 0.001;
                        const dx = this.x - centerX;
                        const dy = this.y - centerY;
                        this.vx += (dx * -pullToCenterForce) - (dy * rotationSpeed);
                        this.vy += (dy * -pullToCenterForce) + (dx * rotationSpeed) + upwardForce;
                        if (this.y < 0) this.y = canvas.height;
                        break;

                    case 'geomorph':
                    case 'pixelsort':
                    case 'constellation':
                    case 'unravel':
                        // Anchor force: move towards target position
                        this.vx += (this.targetX - this.x) * 0.05;
                        this.vy += (this.targetY - this.y) * 0.05;
                        if (unravelState.isUnraveling && this === unravelState.leadParticle) {
                            this.vx *= 1.05; // Accelerate the lead particle
                            this.vy *= 1.05;
                        }
                        break;

                    case 'bounceball':
                        const distToBallCenter = Math.sqrt(
                            Math.pow(this.x - bounceBallState.x, 2) +
                            Math.pow(this.y - bounceBallState.y, 2)
                        );
                        // If outside the ball, pull it in
                        if (distToBallCenter > bounceBallState.radius) {
                            const pullInForce = 0.01;
                            this.vx += (bounceBallState.x - this.x) * pullInForce;
                            this.vy += (bounceBallState.y - this.y) * pullInForce;
                        } else {
                            // If inside, give it some random motion
                            this.vx += (Math.random() - 0.5) * 0.1;
                            this.vy += (Math.random() - 0.5) * 0.1;
                        }
                        break;


                    case 'atomic':
                        // Anchor force: Pull towards orbit or nucleus
                        if (this.role === 'electron') {
                            this.orbitAngle += this.orbitSpeed;
                            this.targetX = centerX + this.orbitRadius * Math.cos(this.orbitAngle);
                            this.targetY = centerY + this.orbitRadius * Math.sin(this.orbitAngle);
                            this.vx += (this.targetX - this.x) * 0.1;
                            this.vy += (this.targetY - this.y) * 0.1;
                        } else { // Nucleus
                            this.vx += (centerX - this.x) * 0.01;
                            this.vy += (centerY - this.y) * 0.01;
                        }
                        break;

                    case 'default':
                        // Environmental force: Gyro-based Gravity
                        this.vx += gravity.x;
                        this.vy += gravity.y;
                        break;
                }

                // --- Layer 3: Universal Damping (Friction) ---
                // This makes disturbances fade away, allowing anchor forces to take over.
                const friction = (currentEffect === 'atomic' || currentEffect === 'bounceball') ? 0.9 : 0.95;
                this.vx *= friction;
                this.vy *= friction;

                // --- Universal Collision & Position Update ---
                const neighbors = grid.getNeighbors(this);
                for (const neighbor of neighbors) {
                    if (this !== neighbor) {
                        this.resolveCollision(neighbor);
                    }
                }
                this.x += this.vx;
                this.y += this.vy;

                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.vy *= -0.3; // Bounce with energy loss
                    this.vx *= 0.8;  // Floor friction
                }
                if (this.x + this.size > canvas.width) {
                    this.x = canvas.width - this.size;
                    this.vx *= -0.5; // Bounce off walls
                }
                if (this.x - this.size < 0) {
                    this.x = 0 + this.size;
                    this.vx *= -0.5;
                }
                if (this.y - this.size < 0) {
                    this.y = 0 + this.size;
                    this.vy *= -0.3; // Bounce with energy loss
                }

                // --- Creative color effect based on velocity ---
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                // Start with a base blue/cyan color (hue ~180-220)
                // Shift hue towards purple/pink/red (hue ~280-360) as it moves faster
                const hue = baseHue + (speed * 25);
                // Lightness increases with speed, making fast particles glow
                const lightness = 40 + (speed * 4);
                
                this.color = `hsl(${hue}, 100%, ${lightness}%)`;
            }
        }

        function init() {
            particlesArray = [];
            // Calculate the number of particles needed to fill the bottom 1/3 of the canvas
            const targetArea = canvas.width * (canvas.height / 3);
            const particleCount = Math.floor(targetArea / (particleGap * particleGap));
            const poolStartY = canvas.height * (2 / 3);

            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = poolStartY + (Math.random() * (canvas.height - poolStartY));
                particlesArray.push(new Particle(x, y));
            }
        }

        function handleOrientation(event) {
            // Gamma is the left-to-right tilt in degrees, where right is positive
            // Beta is the front-to-back tilt in degrees, where front is positive
            const gamma = event.gamma; // range is -90 to 90
            const beta = event.beta;   // range is -180 to 180

            // We need to cap the beta value for sensible gravity
            const cappedBeta = Math.max(-90, Math.min(90, beta));

            gravity.x = (gamma / 90) * MAX_GRAVITY;
            gravity.y = (cappedBeta / 90) * MAX_GRAVITY;
        }

        function playHaptic(pattern) {
            if (hapticStrength > 0 && navigator.vibrate && pattern) {
                const scaledPattern = pattern.map(duration => {
                    const scaledDuration = Math.round(duration * (hapticStrength / 100));
                    // If strength is very low but > 0, we still want a minimal 1ms vibration
                    return Math.max(1, scaledDuration);
                });
                navigator.vibrate(scaledPattern);
            }
        }

        function handleMotion(event) {
            const currentTime = new Date().getTime();
            if (currentTime - lastShakeTime < SHAKE_COOLDOWN) return;

            const acceleration = event.accelerationIncludingGravity;
            const totalAcceleration = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);

            if (totalAcceleration > SHAKE_THRESHOLD) {
                lastShakeTime = currentTime;
                triggerNextEffect();
            }
        }

        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const overlay = document.getElementById('orientation-overlay');
            if (isLandscape) {
                isPaused = true;
                overlay.style.display = 'flex';
            } else {
                isPaused = false;
                overlay.style.display = 'none';
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - FOOTER_HEIGHT;
            grid = new Grid(canvas.width, canvas.height, COLLISION_CELL_SIZE);
            checkOrientation();
            init();
        }

        function formatEffectName(name) {
            if (!name) return '';
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        function showEffectLabel(text) {
            clearTimeout(effectLabel.lifeTimer);
            effectLabel.text = text;
            effectLabel.x = canvas.width * (0.2 + Math.random() * 0.6);
            effectLabel.y = canvas.height * (0.2 + Math.random() * 0.6);
            effectLabel.opacity = 1;
            effectLabel.isFading = false;

            effectLabel.lifeTimer = setTimeout(() => {
                effectLabel.isFading = true;
            }, 1000); // Stay for 1 second before fading
        }

        function triggerNextEffect() {
            currentEffectIndex = (currentEffectIndex + 1) % effectsPlaylist.length;
            const newEffect = effectsPlaylist[currentEffectIndex];
            console.log("Triggering effect:", newEffect);
            playHaptic(hapticPatterns.shake); // Haptic for shake/cycle

            if (newEffect !== 'default') {
                showEffectLabel(formatEffectName(newEffect));
            }

            const cycleButton = document.getElementById('cycle-effect-button');
            cycleButton.className = ''; // Clear old classes
            cycleButton.classList.add(`effect-${newEffect}`);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            if (newEffect === 'explosion') {
                explosionState.phase = 'imploding';
                explosionState.timer = Date.now();
            } else if (newEffect === 'geomorph') {
                const currentShapeIndex = geoMorphState.shapes.indexOf(geoMorphState.shape);
                geoMorphState.shape = geoMorphState.shapes[(currentShapeIndex + 1) % geoMorphState.shapes.length];
                const radius = Math.min(centerX, centerY) * 0.7;
                particlesArray.forEach((p, i) => {
                    const angle = (i / particlesArray.length) * Math.PI * 2;
                    if (geoMorphState.shape === 'circle') {
                        p.targetX = centerX + radius * Math.cos(angle);
                        p.targetY = centerY + radius * Math.sin(angle);
                    } else if (geoMorphState.shape === 'square') {
                        const side = Math.floor(particlesArray.length / 4);
                        const pos = i % side;
                        if (i < side) { p.targetX = centerX - radius + (pos/side)*radius*2; p.targetY = centerY - radius; }
                        else if (i < side*2) { p.targetX = centerX + radius; p.targetY = centerY - radius + (pos/side)*radius*2; }
                        else if (i < side*3) { p.targetX = centerX + radius - (pos/side)*radius*2; p.targetY = centerY + radius; }
                        else { p.targetX = centerX - radius; p.targetY = centerY + radius - (pos/side)*radius*2; }
                    } else if (geoMorphState.shape === 'triangle') {
                        const side = Math.floor(particlesArray.length / 3);
                        const pos = i % side;
                        if (i < side) { p.targetX = centerX + (pos/side - 0.5)*radius*2; p.targetY = centerY - radius*0.7; }
                        else if (i < side*2) { p.targetX = centerX + radius - (pos/side)*radius; p.targetY = centerY - radius*0.7 + (pos/side)*radius*1.7; }
                        else { p.targetX = centerX - radius + (pos/side)*radius; p.targetY = centerY - radius*0.7 + (1-pos/side)*radius*1.7; }
                    }
                });
            } else if (newEffect === 'pixelsort') {
                particlesArray.sort((a, b) => a.y - b.y || a.x - b.x);
                const rows = {};
                particlesArray.forEach(p => {
                    const rowY = Math.round(p.y / 10) * 10;
                    if (!rows[rowY]) rows[rowY] = [];
                    rows[rowY].push(p);
                });
                for (const y in rows) {
                    rows[y].sort((a, b) => (baseHue + Math.sqrt(a.vx*a.vx + a.vy*a.vy)*25) - (baseHue + Math.sqrt(b.vx*b.vx + b.vy*b.vy)*25));
                    rows[y].forEach((p, i) => {
                        p.targetX = (canvas.width / rows[y].length) * i;
                        p.targetY = parseInt(y);
                    });
                }
            } else if (newEffect === 'constellation') {
                constellationLines = [];
                particlesArray.forEach(p => {
                    p.targetX = Math.random() * canvas.width;
                    p.targetY = Math.random() * canvas.height;
                });
                setTimeout(() => { // After particles have moved
                    particlesArray.forEach(p1 => {
                        const neighbors = grid.getNeighbors(p1);
                        if (neighbors.length > 1) {
                            const p2 = neighbors[Math.floor(Math.random() * neighbors.length)];
                            if (p1 !== p2) constellationLines.push({p1, p2});
                        }
                    });
                }, 1000);
            } else if (newEffect === 'bounceball') {
                bounceBallState.x = centerX;
                bounceBallState.y = 50;
                bounceBallState.vx = (Math.random() - 0.5) * 10;
                bounceBallState.vy = 0;
            } else if (newEffect === 'unravel') {
                unravelState.isUnraveling = true;
                const radius = 2;
                particlesArray.forEach((p, i) => {
                    const angle = i * 0.2;
                    p.targetX = centerX + radius * angle * Math.cos(angle);
                    p.targetY = centerY + radius * angle * Math.sin(angle);
                });
                unravelState.leadParticle = particlesArray[particlesArray.length - 1];
                setTimeout(() => {
                    if (unravelState.leadParticle) {
                        unravelState.leadParticle.vx = (Math.random() - 0.5) * 40;
                        unravelState.leadParticle.vy = (Math.random() - 0.5) * 40;
                    }
                }, 1000);
            } else if (newEffect === 'atomic') {
                const electronCount = Math.min(12, Math.floor(particlesArray.length * 0.1));
                // Shuffle particles to pick random electrons
                particlesArray.sort(() => 0.5 - Math.random());

                for (let i = 0; i < particlesArray.length; i++) {
                    const particle = particlesArray[i];
                    if (i < electronCount) {
                        particle.role = 'electron';
                        // Assign orbits based on screen size
                        const maxOrbit = Math.min(centerX, centerY) * 0.8;
                        particle.orbitRadius = (maxOrbit / electronCount) * (i + 1) * (0.8 + Math.random() * 0.4);
                        particle.orbitSpeed = 0.02 + Math.random() * 0.03;
                    } else {
                        particle.role = 'nucleus';
                        // Give nucleus particles a little nudge towards the center
                        particle.vx = (Math.random() - 0.5) * 2;
                        particle.vy = (Math.random() - 0.5) * 2;
                    }
                }
            } else if (newEffect === 'swarm') {
                // Initialize swarm leader in the center
                swarmLeader.x = centerX;
                swarmLeader.y = centerY;
            }
        }

        function animate() {
            if (isPaused) {
                requestAnimationFrame(animate);
                return; // Skip the animation frame if paused
            }
            // Handle trails
            if (trailAlpha > 0) {
                ctx.fillStyle = `rgba(2, 2, 18, ${trailAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            // Update effect-specific states
            const currentEffect = effectsPlaylist[currentEffectIndex];

            if (explosionState.phase === 'imploding' && Date.now() - explosionState.timer > 250) {
                explosionState.phase = 'detonating';
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                for (const particle of particlesArray) {
                    const dx = particle.x - centerX;
                    const dy = particle.y - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy) || 1;
                    const explosionForce = 20 + Math.random() * 25; // More violent
                    particle.vx = (dx / distance) * explosionForce;
                    particle.vy = (dy / distance) * explosionForce;
                }
            }

            if (trailAlpha > 0) {
                ctx.fillStyle = `rgba(2, 2, 18, ${trailAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            // Update effect-specific states
            if (currentEffect === 'bounceball') {
                bounceBallState.vy += 0.4; // Gravity for the ball
                bounceBallState.x += bounceBallState.vx;
                bounceBallState.y += bounceBallState.vy;
                let didBounce = false;
                if (bounceBallState.y + bounceBallState.radius > canvas.height) { bounceBallState.y = canvas.height - bounceBallState.radius; bounceBallState.vy *= -0.8; didBounce = true; }
                if (bounceBallState.y - bounceBallState.radius < 0) { bounceBallState.y = bounceBallState.radius; bounceBallState.vy *= -0.8; didBounce = true; }
                if (bounceBallState.x + bounceBallState.radius > canvas.width) { bounceBallState.x = canvas.width - bounceBallState.radius; bounceBallState.vx *= -0.8; didBounce = true; }
                if (bounceBallState.x - bounceBallState.radius < 0) { bounceBallState.x = bounceBallState.radius; bounceBallState.vx *= -0.8; didBounce = true; }
                if (didBounce) {
                    playHaptic(hapticPatterns.thud);
                }
            } else if (currentEffect === 'constellation') {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 0.5;
                constellationLines.forEach(line => { ctx.beginPath(); ctx.moveTo(line.p1.x, line.p1.y); ctx.lineTo(line.p2.x, line.p2.y); ctx.stroke(); });
            } else if (currentEffect === 'swarm') {
                // Update swarm leader's position
                swarmLeader.vx += (Math.random() - 0.5) * 0.5;
                swarmLeader.vy += (Math.random() - 0.5) * 0.5;
                swarmLeader.vx = Math.max(-2, Math.min(2, swarmLeader.vx)); // Clamp velocity
                swarmLeader.vy = Math.max(-2, Math.min(2, swarmLeader.vy));
                swarmLeader.x += swarmLeader.vx;
                swarmLeader.y += swarmLeader.vy;
                // Keep leader on screen
                if (swarmLeader.x < 0 || swarmLeader.x > canvas.width) swarmLeader.vx *= -1;
                if (swarmLeader.y < 0 || swarmLeader.y > canvas.height) swarmLeader.vy *= -1;
            } else if (currentEffect === 'wave') {
                waveTime += 0.02;
                // Rhythmic haptic for wave
                const currentSin = Math.sin(waveTime * 4); // Use a multiplier to get more frequent pulses
                if (waveHapticState.lastSin < 0 && currentSin >= 0) {
                    playHaptic(hapticPatterns.wave);
                }
                waveHapticState.lastSin = currentSin;
            }

            // Update grid with new particle positions
            grid.clear();
            for (let i = 0; i < particlesArray.length; i++) {
                grid.add(particlesArray[i]);
            }

            // Update and draw particles
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }

            // Draw the effect label
            if (effectLabel.opacity > 0) {
                ctx.font = "bold 24px 'Press Start 2P'"; // Reduced font size
                ctx.textAlign = 'center';
                ctx.globalAlpha = effectLabel.opacity * 0.8; // Reduced opacity

                // Glitch effect
                ctx.fillStyle = '#ff00ff';
                ctx.fillText(effectLabel.text, effectLabel.x + 2, effectLabel.y + 2);
                ctx.fillStyle = '#00ffff';
                ctx.fillText(effectLabel.text, effectLabel.x - 2, effectLabel.y - 2);
                ctx.fillStyle = '#ffffff';
                ctx.fillText(effectLabel.text, effectLabel.x, effectLabel.y);

                ctx.globalAlpha = 1; // Reset alpha

                if (effectLabel.isFading) {
                    effectLabel.opacity -= 0.02;
                }
            }
            requestAnimationFrame(animate);
        }

        // --- STARTUP LOGIC ---
        const startButton = document.getElementById('startButton');
        const footer = document.getElementById('footer');
        const cycleButton = document.getElementById('cycle-effect-button');

        startButton.addEventListener('click', () => {
            // 1. Request Fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            }

            // 2. Attempt to lock orientation (will fail on many browsers, but worth a try)
            try {
                screen.orientation.lock('portrait-primary');
            } catch (error) {
                console.warn("Screen orientation lock is not supported on this browser.");
            }

            // 3. Request Motion Permissions (for iOS 13+)
            // We need to request both orientation and motion
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                Promise.all([
                    DeviceOrientationEvent.requestPermission(),
                    DeviceMotionEvent.requestPermission()
                ])
                    .then(permissionState => {
                        if (permissionState.every(state => state === 'granted')) {
                            window.addEventListener('deviceorientation', handleOrientation);
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    }).catch(console.error);
            } else {
                // Handle non-iOS 13+ devices
                window.addEventListener('deviceorientation', handleOrientation);
                window.addEventListener('devicemotion', handleMotion);
            }

            // 4. Start the animation
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            footer.style.display = 'flex';
            resizeCanvas(); // Initial setup
            animate();
        });

        cycleButton.addEventListener('click', triggerNextEffect);

        // --- Control Panel Logic ---
        const settingsToggle = document.getElementById('settings-toggle');
        settingsToggle.addEventListener('click', () => {
            footer.classList.toggle('expanded');
            const controlPanel = document.getElementById('control-panel');
            if (footer.classList.contains('expanded')) {
                FOOTER_HEIGHT = 80 + controlPanel.scrollHeight;
            } else {
                FOOTER_HEIGHT = 80;
            }
            // We don't need to call resizeCanvas here, as it would reset the simulation.
            // The footer height change is purely visual.
        });

        // Slider Event Listeners
        document.getElementById('gravity-slider').addEventListener('input', (e) => { MAX_GRAVITY = parseFloat(e.target.value); playHaptic(hapticPatterns.tick); });
        document.getElementById('shake-slider').addEventListener('input', (e) => { SHAKE_THRESHOLD = parseInt(e.target.value); playHaptic(hapticPatterns.tick); });
        document.getElementById('hue-slider').addEventListener('input', (e) => { baseHue = parseInt(e.target.value); playHaptic(hapticPatterns.tick); });
        document.getElementById('trail-slider').addEventListener('input', (e) => {
            const sliderValue = parseInt(e.target.value);
            // Invert the value: 100 on slider = low alpha (long trails), 0 = high alpha (short trails)
            trailAlpha = 0.99 - (sliderValue / 100) * (0.99 - 0.05);
            playHaptic(hapticPatterns.tick);
        });
        document.getElementById('haptic-strength-slider').addEventListener('input', (e) => { hapticStrength = parseInt(e.target.value); if (hapticStrength > 0) playHaptic(hapticPatterns.tick); });
        document.getElementById('size-slider').addEventListener('input', (e) => {
            particleSizeMultiplier = parseFloat(e.target.value);
            updateParticleSizes();
            playHaptic(hapticPatterns.tick);
        });

        function updateParticleSizes() {
            for (const particle of particlesArray) {
                particle.size = particle.baseSize * particleSizeMultiplier;
            }
        }

    </script>
</body>
