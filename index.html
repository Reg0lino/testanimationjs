<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gyro Pixel Pool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020212; /* A very dark, deep blue */
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        canvas {
            /* Will be shown via JS after start */
            display: none; 
            /* The canvas is positioned by the flow of the document now */
            vertical-align: top; /* Prevents a small gap below the canvas */
        }
    </style>
</head>
    <style>
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            background: #2a1f68;
            border: 2px solid #8878ff;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: background 0.3s, box-shadow 0.3s;
        }
        #startButton:hover {
            background: #3c2c94;
            box-shadow: 0 0 20px rgba(136, 120, 255, 0.7);
        }
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Safe area for home gestures */
            background-color: #0a0a23;
            border-top: 1px solid #3c2c94;
            display: none; /* Shown via JS after start */
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #info {
            opacity: 0.7;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 2, 18, 0.95);
            z-index: 100;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
        }
        #orientation-overlay svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            animation: rotate-animation 2s infinite linear;
        }
        @keyframes rotate-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(90deg); }
        }
    </style>
<body>
    <canvas id="liquidCanvas"></canvas>
    <div id="footer">
        <div id="info">Shake your phone and drag the liquid</div>
    </div>
    <div id="orientation-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M16.5,3H7.5C6.12,3,5,4.12,5,5.5v13C5,19.88,6.12,21,7.5,21h9c1.38,0,2.5-1.12,2.5-2.5v-13C19,4.12,17.88,3,16.5,3z M17.5,18.5c0,0.55-0.45,1-1,1h-9c-0.55,0-1-0.45-1-1v-13c0-0.55,0.45-1,1-1h9c0.55,0,1,0.45,1,1V18.5z"/><path d="M0,0h24v24H0V0z" fill="none"/></svg>
        Please rotate your device to portrait mode.
    </div>
    <button id="startButton">Start</button>

    <script>
        const canvas = document.getElementById('liquidCanvas');
        const ctx = canvas.getContext('2d');

        let particlesArray = [];
        let isPaused = false;
        const FOOTER_HEIGHT = 80; // Must match CSS
        const particleGap = 5; // Adjusted for performance on mobile
        const MAX_GRAVITY = 0.4;
        const gravity = {
            x: 0,
            y: 0
        };

        const mouse = {
            x: undefined,
            y: undefined,
            radius: 200, // Increased area of effect
            isDown: false,
        };

        // --- MOUSE EVENT LISTENERS ---
        window.addEventListener('mousedown', (event) => {
            mouse.isDown = true;
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseup', () => {
            mouse.isDown = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (mouse.isDown) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        });

        // --- TOUCH EVENT LISTENERS ---
        window.addEventListener('touchstart', (event) => {
            mouse.isDown = true;
            mouse.x = event.touches[0].clientX;
            mouse.y = event.touches[0].clientY;
        });
        window.addEventListener('touchend', () => {
            mouse.isDown = false;
        });
        window.addEventListener('touchmove', (event) => {
            if (mouse.isDown) {
                event.preventDefault(); // Prevents scrolling
                mouse.x = event.touches[0].clientX;
                mouse.y = event.touches[0].clientY;
            }
        });
        
        window.addEventListener('mouseout', () => {
            mouse.isDown = false;
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 2; // Randomize size for a more organic look
                this.vx = 0; // Velocity x
                this.vy = 0; // Velocity y
                this.density = (Math.random() * 10) + 5; // Affects how much the mouse pushes it
                this.color = 'hsl(200, 100%, 50%)';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                // --- Interaction with mouse ---
                const dxMouse = this.x - mouse.x;
                const dyMouse = this.y - mouse.y;
                const distanceMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
                const maxDist = mouse.radius;

                if (mouse.isDown && distanceMouse < maxDist) {
                    // Force to push particles away from the mouse, creating a "parting" or "splash" effect
                    const force = (maxDist - distanceMouse) / maxDist;
                    const forceDirectionX = dxMouse / distanceMouse;
                    const forceDirectionY = dyMouse / distanceMouse;

                    // The force is stronger closer to the mouse.
                    // The density of the particle makes it harder to push.
                    this.vx += (forceDirectionX * force * 20) / this.density;
                    this.vy += (forceDirectionY * force * 20) / this.density;
                }

                // --- Gyro-based Gravity ---
                this.vx += gravity.x;
                this.vy += gravity.y;

                // --- Apply friction and update position ---
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.97; // Air friction
                this.vy *= 0.97; // Air friction

                // --- Collision with floor ---
                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.vy *= -0.3; // Bounce with energy loss
                    this.vx *= 0.8;  // Floor friction
                }

                // --- Collision with walls ---
                if (this.x + this.size > canvas.width) {
                    this.x = canvas.width - this.size;
                    this.vx *= -0.5; // Bounce off walls
                }
                if (this.x - this.size < 0) {
                    this.x = 0 + this.size;
                    this.vx *= -0.5;
                }

                // --- Creative color effect based on velocity ---
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                // Start with a base blue/cyan color (hue ~180-220)
                // Shift hue towards purple/pink/red (hue ~280-360) as it moves faster
                const hue = 200 + (speed * 25);
                // Lightness increases with speed, making fast particles glow
                const lightness = 40 + (speed * 4);
                
                this.color = `hsl(${hue}, 100%, ${lightness}%)`;
            }
        }

        function init() {
            particlesArray = [];
            // Calculate the number of particles needed to fill the bottom 1/3 of the canvas
            const targetArea = canvas.width * (canvas.height / 3);
            const particleCount = Math.floor(targetArea / (particleGap * particleGap));
            const poolStartY = canvas.height * (2 / 3);

            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = poolStartY + (Math.random() * (canvas.height - poolStartY));
                particlesArray.push(new Particle(x, y));
            }
        }

        function handleOrientation(event) {
            // Gamma is the left-to-right tilt in degrees, where right is positive
            // Beta is the front-to-back tilt in degrees, where front is positive
            const gamma = event.gamma; // range is -90 to 90
            const beta = event.beta;   // range is -180 to 180

            // We need to cap the beta value for sensible gravity
            const cappedBeta = Math.max(-90, Math.min(90, beta));

            gravity.x = (gamma / 90) * MAX_GRAVITY;
            gravity.y = (cappedBeta / 90) * MAX_GRAVITY;
        }

        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            const overlay = document.getElementById('orientation-overlay');
            if (isLandscape) {
                isPaused = true;
                overlay.style.display = 'flex';
            } else {
                isPaused = false;
                overlay.style.display = 'none';
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - FOOTER_HEIGHT;
            checkOrientation();
            init();
        }

        function animate() {
            if (isPaused) {
                requestAnimationFrame(animate);
                return; // Skip the animation frame if paused
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        // --- STARTUP LOGIC ---
        const startButton = document.getElementById('startButton');
        const footer = document.getElementById('footer');

        startButton.addEventListener('click', () => {
            // 1. Request Fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            }

            // 2. Attempt to lock orientation (will fail on many browsers, but worth a try)
            try {
                screen.orientation.lock('portrait-primary');
            } catch (error) {
                console.warn("Screen orientation lock is not supported on this browser.");
            }

            // 2. Request Gyroscope Permissions (for iOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    }).catch(console.error);
            } else {
                // Handle non-iOS 13+ devices
                window.addEventListener('deviceorientation', handleOrientation);
            }

            // 4. Start the animation
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            footer.style.display = 'flex';
            resizeCanvas(); // Initial setup
            animate();
        });
    </script>
</body>
</html>
